components_manager:
    task_processors:                  
        main-task-processor:        
            worker_threads: $worker-threads        

        fs-task-processor:            
            worker_threads: $worker-fs-threads

        grpc-blocking-task-processor:
            worker_threads: $worker-grpc-threads
            thread_name: grpc-worker

    default_task_processor: main-task-processor

    components:                       
        server:
            listener:                 
                port: $server-port            
                task_processor: main-task-processor    
        logging:
            fs-task-processor: fs-task-processor
            loggers:
                default:
                    file_path: '@stderr'        # Куда записываются логи
                    level: $logger-level
                    overflow_behavior: discard  # Удаление логов, если система слишком занята, чтобы их записать.

        dynamic-config:
            defaults:
                HTTP_CLIENT_CONNECTION_POOL_SIZE: 1000
                POSTGRES_DEFAULT_COMMAND_CONTROL:
                    network_timeout_ms: 750
                    statement_timeout_ms: 500

        testsuite-support: {}

        grpc-client-common:
            # The TaskProcessor for blocking connection initiation
            blocking-task-processor: grpc-blocking-task-processor

        grpc-client-factory:
            # Optional channel parameters for gRPC Core
            # https://grpc.github.io/grpc/core/group__grpc__arg__keys.html
            channel-args: {}
            middlewares:
              - grpc-client-logging
              - grpc-client-deadline-propagation

        grpc-client-logging:
        grpc-client-deadline-propagation:
  

        note-sync-client: 
            endpoint: localhost:8090

        langchain-client: 
            endpoint: localhost:8090

        tag-recommender-client:
            endpoint: localhost:8090

        http-client:
            load-enabled: $is-testing
            fs-task-processor: fs-task-processor

        tests-control:
            load-enabled: $is-testing
            path: /tests/{action}
            method: POST
            task_processor: main-task-processor

        handler-ping:
            path: /ping
            method: GET
            task_processor: main-task-processor
            throttling_enabled: false
            url_trailing_slash: strict-match

        handler-post-api-register:
            path: /auth/register
            method: POST
            task_processor: main-task-processor
            throttling_enabled: false
            url_trailing_slash: strict-match
            
        handler-post-api-login:
            path: /auth/login
            method: POST
            task_processor: main-task-processor
            throttling_enabled: false
            url_trailing_slash: strict-match

        handler-get-history:
            path: /history
            method: GET
            auth:
                types:
                - bearer
                required: true
            task_processor: main-task-processor
            throttling_enabled: false
            url_trailing_slash: strict-match

        # Эндпоинты для работы с заметками
        handler-post-note:
